# Secret containing MetaKube API credentials
# The provider uses this to authenticate with the MetaKube API
# to manage clusters and other resources.
#
# Note: The token is the same as your OpenStack application credential secret.
# The project-id is your MetaKube project ID.
#
# To create this secret with your actual credentials:
# kubectl create secret generic metakube-creds \
#   --from-literal=credentials='{"token":"your-openstack-app-credential-secret","project-id":"your-project-id"}' \
#   -n crossplane-system

apiVersion: v1
kind: Secret
metadata:
  name: metakube-creds
  namespace: crossplane-system
type: Opaque
stringData:
  credentials: |
    {
      "token": "your-openstack-app-credential-secret-here",
      "project-id": "your-metakube-project-id-here"
    }
